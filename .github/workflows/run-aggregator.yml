name: Run Aggregator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-aggregator:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi

    - name: Run Aggregator
      run: |
        python3 subscribe/process.py
